<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo</title>
    <script src="https://kit.fontawesome.com/4bff900572.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div class="menu-container">
                <img src="imagenes/logo.png" alt="Logo" class="logo">
                <ul class="menu">
                    <li><a href="#zoquetes">Zoquetes</a></li>
                    <li><a href="#medias34">Medias 3/4</a></li>
                    <li><a href="#gorras">Gorras</a></li>
                    <li><a href="#remeras">Remeras</a></li>
                    <li><a href="#conjuntos">Conjuntos</a></li>
                    <li><a href="#stickers">Stickers</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <div id="zoquetes" class="categoria">
        <h2>Zoquetes</h2>
        <div class="catalogo">
            <div class="producto">
                <img src="imagenes/looney.jpg" alt="Producto 1">
                <p>Medias Looney Tunes</p>
            </div>
            <div class="producto">
                <img src="imagenes/mediasmessi.jpg" alt="Producto 2">
                <p>Medias Messi</p>
            </div>
            <div class="producto">
                <img src="imagenes/mmario.jpg" alt="Producto 3">
                <p>Medias Mario</p>
            </div>
            <div class="producto">
                <img src="imagenes/choo.jpg" alt="Producto 5">
                <p>I Choo-Choose You</p>
            </div>
        </div>
    </div>
    
    <div id="medias34" class="categoria">
        <h2>Medias 3/4</h2>
        <div class="catalogo">
            <div class="producto">
                <img src="imagenes/mediajordan.jpg" alt="Producto 4">
                <p>Medias Jordan</p>
            </div>
        </div>
    </div>
    
    <!-- Mueve la categoría "Gorras" fuera de "Medias 3/4" -->
    <div id="gorras" class="categoria">
        <h2>Gorras</h2>
        <div class="catalogo">
            <div class="producto">
                <img src="imagenes/media1.jpg" alt="Producto 6">
                <p>Gorras</p>
            </div>
        </div>
    </div>
<!-- Botón para volver arriba -->
    <div class="botones-flotantes">
        <a href="https://instagram.com/a.medias.store" target="_blank" class="btn-flotante btn-instagram" title="Instagram">
            <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="https://wa.me/+5491149143371" target="_blank" class="btn-flotante btn-whatsapp" title="WhatsApp">
            <i class="fa-brands fa-whatsapp"></i>
        </a>
        <button id="btn-volver-arriba" class="btn-flotante" title="Volver arriba">
            <i class="fa-solid fa-arrow-up"></i>
        </button>
    </div>
</body>
<script src="script.js"></script>
</html>
